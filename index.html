<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
</head>
<body>

<a-scene>
    <a-assets>
        <img id="earth" src="images/earth.jpg">
        <img id="moon" src="images/moon.jpg">
        </a-assets>
  <a-sphere src="#earth" radius="2" 
            segments-height="84" position="-1 1 0">
   </a-sphere> 
   <a-sphere src="#moon" radius="2" 
   segments-height="84" position="4 1 0">
</a-sphere> 
 
  <a-camera position='0 0 3' user-height='0'></a-camera>
 <a-sky color='darkgrey'></a-sky> 
</a-scene>
</body>
</html>
