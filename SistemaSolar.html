<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Solar</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="earth" src="images/earth.jpg">
            <img id="moon" src="images/moon.jpg">
            <img id="mars" src="images/mars.jpg">
            <img id="neptune" src="images/neptune.jpg">
            <img id="saturn" src="images/saturn.jpg">
            <img id="sun" src="images/sun.png">
            <img id="uranus" src="images/uranus.jpg">
            <img id="venus" src="images/venus.jpg">
            <img id="jupiter" src="images/jupiter.jpg">
            <img id="saturn-ring" src="images/saturn_ring.png">
            <img id="milky_way" src="images/stars_milky_way.jpg">
            <img id="mercury" src="images/mercury.jpg">
        </a-assets>

        <!--FUNDO-->
        <!-- Camera-->
        <a-entity position="-14 0 40">
            <a-camera><a-cursor color="white"></a-cursor></a-camera>
        </a-entity>
        <a-sky src="#milky_way"></a-sky>
        <!--  Título -->
        <a-entity geometry="primitive: plane; width: 8; height: 2" position="-21 12 17" material=" opacity:0;" text=" width: 60;
        font:https://cdn.aframe.io/fonts/mozillavr.fnt;
        color:#D989B5;
        align: center;
        value:Solar System 
        "></a-entity>

   
        <!--PLANETAS-->

        <!--SOL-->
        <a-sphere src="#sun" radius="8" segments-height="84" position="-21 -10 -35" animation="property: rotation;
        to: 0 -360 0;
        loop: true;
        dur: 35000;
        easing: linear"  event-set__AlteraVisibilidade="_event: click; _target: #azul; visible: true">
        </a-sphere>
        <a-box id="azul" width="5" height="5" depth="0" color="#0000AA" position="-21 -10 -20" visible="false"
        event-set__ResetVisibilidade="_event: click; visible: false">
 </a-box>

        <!--MERCÚRIO-->
        <a-entity position="-20 -10 -35" animation="property: rotation;
        to: 0 360 0;
        loop: true;
        dur: 40000;
        easing: linear">
            <a-sphere src="#mercury" radius="2" position="6 0 -10" scale=" 0.5 0.5 0.5" animation="property: rotation;
                to: 0 -360 0;
                loop: true;
                dur: 40000;
                easing: linear" >
            </a-sphere>
            
        </a-entity>


        <!--VÉNUS-->
        <a-entity position="-20 -10 -35" animation="property: rotation;
        to: 0 360 0;
        loop: true;
        dur: 45000;
        easing: linear">
            <a-sphere src="#venus" radius="2" position="14 0 -10" animation="property: rotation; 
                to: 0 -360 0; 
                loop: true; 
                dur: 40000; 
                easing: linear"> </a-sphere>
        </a-entity>

        <!--TERRA-->
        <a-entity position="-20 -10 -35" animation="property: rotation; 
            to: 0 360 0; 
            loop: true; 
            dur: 50000; 
            easing: linear">
            <a-sphere src="#earth" radius="2" position="20 0 -10" animation="property: rotation; 
                to: 0 -360 0; 
                loop: true; 
                dur: 5000; 
                easing: linear"> </a-sphere>
            <!--LUA-->
            <a-sphere src="#moon" radius="2" position="22 3 -10" scale=" 0.15 0.15 0.15">
            </a-sphere>
        </a-entity>

        <!--MARTE-->
        <a-entity position="-20 -10 -35" animation="property: rotation;
                                to: 0 360 0;
                                loop: true;
                                dur: 55000;
                                easing: linear">
            <a-sphere src="#mars" radius="3" position="28 0 -10" animation="property: rotation;
            to: 0 -360 0;
            loop: true;
            dur: 15000;
            easing: linear">
            </a-sphere>
        </a-entity>

        <!--JÚPITER-->
        <a-entity position="-20 -10 -35" animation="property: rotation;
        to: 0 360 0;
        loop: true;
        dur: 60000;
        easing: linear">
            <a-sphere src="#jupiter" radius="3" position="37 0 -10" animation="property: rotation;
                to: 0 -360 0;
                loop: true;
                dur: 60000;
                easing: linear">
            </a-sphere>
        </a-entity>

        <!--SATURNO-->
        <a-entity position="-20 -10 -35" animation="property: rotation;
        to: 0 360 0;
        loop: true;
        dur: 65000;
        easing: linear">
            <a-sphere src="#saturn" radius="2.5" position="48 0 -10" animation="property: rotation;
                to: 0 -360 0;
                loop: true;
                dur: 65000;
                easing: linear">
            </a-sphere>

            <!--ARCO GRANDE-->
            <a-entity geometry="primitive: torus; radius: 4; radiusTubular: 0.1;segmentsTubular: 50"
                material="color: #57524A;" position="48 0 -10" rotation="90 0 0" scale="1 1 0.1"></a-entity>
            <!--ARCO PEQUENO-->
            <a-entity geometry="primitive: torus; radius: 3.2; radiusTubular: 0.2;segmentsTubular: 50"
                material="color: #A29A87;" position="48 0 -10" rotation="90 0 0" scale="1 1 0.1"></a-entity>
        </a-entity>

        <!--URANO-->
        <a-entity position="-20 -10 -35" animation="property: rotation;
        to: 0 360 0;
        loop: true;
        dur: 70000;
        easing: linear">
            <a-sphere src="#uranus" radius="1.8" position="57 0 -10" animation="property: rotation;
                to: 0 -360 0;
                loop: true;
                dur: 70000;
                easing: linear">
            </a-sphere>
            <!--ARCO-->
            <a-entity geometry="primitive: torus; radius: 2.5; radiusTubular: 0.01;segmentsTubular: 50"
                material="color: #FFFFFF;" position="57 0 -10" rotation="-10 90 0" scale="1 1 0.1"></a-entity>
        </a-entity>

        <!--NEPTUNO-->
        <a-entity position="-20 -10 -35" animation="property: rotation;
        to: 0 360 0;
        loop: true;
        dur: 75000;
        easing: linear">
            <a-sphere src="#neptune" radius="1.5" segments-height="84" position="66.5 0 -10" animation="property: rotation;
                to: 0 -360 0;
                loop: true;
                dur: 75000;
                easing: linear">
            </a-sphere>
            <!--ARCOS-->
            <a-entity geometry="primitive: torus; radius: 3; radiusTubular: 0.01;segmentsTubular: 50"
                material="color: #FFFFFF;opacity: 0.5" position="66.5 0 -10" rotation="45 45 45" scale="1 1 0.1">
            </a-entity>
            <a-entity geometry="primitive: torus; radius: 2.7; radiusTubular: 0.05;segmentsTubular: 50"
                material="color: #FFFFFF;opacity: 0.5" position="66.5 0 -10" rotation="45 45 45" scale="1 1 0.1">
            </a-entity>
            <a-entity geometry="primitive: torus; radius: 2.3; radiusTubular: 0.01;segmentsTubular: 50"
                material="color: #FFFFFF;opacity: 0.8" position="66.5 0 -10" rotation="45 45 45" scale="1 1 0.1">
            </a-entity>
        </a-entity>

        <!--ORBITAS DE CADA PLANETA-->
        <a-entity geometry="primitive: torus; radius: 12; radiusTubular: 0.03;segmentsTubular: 50"
            material="color: gray;opacity: 1.0" position="-20 -10 -35" rotation="90 0 0" scale="1 1 1"></a-entity>
        <a-entity geometry="primitive: torus; radius: 17; radiusTubular: 0.03;segmentsTubular: 50"
            material="color: gray;opacity: 1.0" position="-20 -10 -35" rotation="90 0 0" scale="1 1 1"></a-entity>
        <a-entity geometry="primitive: torus; radius: 23; radiusTubular: 0.03;segmentsTubular: 50"
            material="color: gray;opacity: 1.0" position="-20 -10 -35" rotation="90 0 0" scale="1 1 1"></a-entity>
        <a-entity geometry="primitive: torus; radius: 29; radiusTubular: 0.03;segmentsTubular: 50"
            material="color: gray;opacity: 1.0" position="-20 -10 -35" rotation="90 0 0" scale="1 1 1"></a-entity>
        <a-entity geometry="primitive: torus; radius: 38; radiusTubular: 0.03;segmentsTubular: 50"
            material="color: gray;opacity: 1.0" position="-20 -10 -35" rotation="90 0 0" scale="1 1 1"></a-entity>
        <a-entity geometry="primitive: torus; radius: 48; radiusTubular: 0.03;segmentsTubular: 50"
            material="color: gray;opacity: 1.0" position="-20 -10 -35" rotation="90 0 0" scale="1 1 1"></a-entity>
        <a-entity geometry="primitive: torus; radius: 58; radiusTubular: 0.03;segmentsTubular: 50"
            material="color: gray;opacity: 1.0" position="-20 -10 -35" rotation="90 0 0" scale="1 1 1"></a-entity>
        <a-entity geometry="primitive: torus; radius: 67; radiusTubular: 0.03;segmentsTubular: 50"
            material="color: gray;opacity: 1.0" position="-20 -10 -35" rotation="90 0 0" scale="1 1 1"></a-entity>

    </a-scene>
</body>

</html>
