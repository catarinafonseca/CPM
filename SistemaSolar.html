<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sistema Solar</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <script
        src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="earth" src="images/earth.jpg">
            <img id="moon" src="images/moon.jpg">
            <img id="mars" src="images/mars.jpg">
            <img id="neptune" src="images/neptune.jpg">
            <img id="saturn" src="images/saturn.jpg">
            <img id="sun" src="images/sun.png">
            <img id="uranus" src="images/uranus.jpg">
            <img id="venus" src="images/venus.jpg">
            <img id="jupiter" src="images/jupiter.jpg">
            <img id="milky_way" src="images/stars_milky_way.jpg">
            <img id="mercury" src="images/mercury.jpg">
            <img id="titan" src="images/titan.jpg">
            <img id="io" src="images/io.png">
            <img id="europa" src="images/europa.jpg">
            <img id="callisto" src="images/callisto.png">
            <img id="ganymede" src="images/ganymede.jpg">
            <img id="moon_mars" src="images/moon_mars.jpg">
            <img id="moon2_mars" src="images/moon2_mars.jpg">
            <a-asset-item id="satelite" src="satellite/scene.gltf"></a-asset-item>
            <!--TEXTURAS-->
            <img id="paper-normal" src="images/papel_normal.jpg">

            <audio id="som" src="sound/space_sound.mp3"></audio>
        </a-assets>

        <!--FUNDO-->
        <!-- Camera -->
        <a-entity camera look-controls wasd-controls="acceleration:100" position="-7 0 100">
            <!--CURSOR-->
            <a-entity cursor="" position="0 0 -1" geometry="primitive: sphere; radius: 0.005"
                material="color: #0FC0FC; shader: flat; opacity: 1" raycaster="">
            </a-entity>
        </a-entity>
        <a-sky src="#milky_way"></a-sky>

        <!-- TÍTULO -->
        <a-entity geometry="primitive: plane; width: 8; height: 2" position="5 40 40" material=" opacity:0;" text=" width: 120;
            font:https://cdn.aframe.io/fonts/mozillavr.fnt;
            color:#D989B5;
            align: center;
            value:Sistema Solar ">
        </a-entity>

        <!--ÁUDIO-->
        <a-entity id="coluna" 
        position="-7 0 40" sound="src: #som; autoplay: true; loop:true"
        animation="property: position;
        from: -7 0 40;
        to: -7 0 -10;
        dur: 50000;
        loop:true;
        dir: alternate;
        easing: linear"
        ></a-entity>

        <!-- Ponto de luz-->
        <a-light type="ambient" color="#c0c0c0" intensity="0.5" position="-21 -10 -35">

        </a-light>

        <!-- Ponto de luz-->
        <a-light type="point" color="#F2EF89" intensity="1" target="#sun">
        </a-light>

        <!--PLANETAS-->

        <!--SOL-->
        <a-entity event-set__AlteraVisibilidadeSol="_event: click; _target: #sunDescription ; visible: true">
            <a-sphere id="sun" src="#sun" radius="16" segments-height="84" position="-21 -10 -35" animation="property: rotation;
                to: 0 -360 0;
                loop: true;
                dur: 65000;
                easing: linear">
            </a-sphere>
        </a-entity>
        <!-- CARACTERISTICAS - SOL -->
        <a-entity id="sunDescription" geometry="primitive: plane; width: 100; height: 80" position="-170 60 -35"
            material="color: #D9C896; roughness:10; normal-map: #paper-normal" visible="false"
            event-set__apagaSol="_event: click; _target: #sunDescription; position: 190 6000 -35" text="font: fonts/ARI-msdf.json;
            negate:false;
            width: 100;
            z-offset: 1;
   
            color: #000;
            align: center;
            letterSpacing: 8;;
            value:SOL
            
            Massa: 1,98892 x 10^30 kg
            Diâmetro: 1 391 000 km
            Raio: 695 500 km
            Volume: 1.412 x 10^18 km^3
            Rotação: 28 dias
            Translação: 200 milhões de anos
            Composição: hidrogénio, hélio, 
            ferro, níquel, oxigénio e silício.">
        </a-entity>


        <!--MERCÚRIO-->
        <a-entity position="-20 -10 -35" animation="property: rotation;
        to: 0 360 0;
        loop: true;
        dur: 30000;
        easing: linear"
            event-set__AlteraVisibilidadeMercurio="_event: click; _target: #mercuryDescription; visible: true">
            <a-sphere id="mercury" src="#mercury" radius="5" position="22 0 -10" scale=" 0.5 0.5 0.5" animation="property: rotation;
                to: 0 -360 0;
                loop: true;
                dur: 40000;
                easing: linear">
            </a-sphere>
        </a-entity>
        <!-- CARACTERISTICAS - MERCÚRIO -->
        <a-entity id="mercuryDescription" geometry="primitive: plane; width: 100; height: 80" position="-170 60 -35" visible="false"
            event-set__apagaMercurio="_event: click; _target: #mercuryDescription; position: 190 7000 -35"
            material="color: #D9C896; roughness:10; normal-map: #paper-normal" text="font: fonts/ARI-msdf.json;
                negate:false;
                width: 100;
                z-offset: 1;
    
                color: #000;
                align: center;
                letterSpacing: 8;
                value: MERCÚRIO
            
                Massa:  3,302 x 10^23 kg
                Diâmetro: 4 878 km
                Raio: 2 439 km
                Volume: 6.083 x 10^10 km^3
                Rotação: 58 horas
                Translação: 88 dias 
                Luas: nenhuma 
                Composição: hélio, sódio e oxigénio.">
        </a-entity>

        <!--VÉNUS-->
        <a-entity position="-20 -10 -35" animation="property: rotation;
        to: 0 360 0;
        loop: true;
        dur: 40000;
        easing: linear" event-set__AlteraVisibilidadeVenus="_event: click; _target: #venusDescription; visible: true">
            <a-sphere id="venus" src="#venus" radius="11" position="38 0 -10" scale="0.5 0.5 0.5" animation="property: rotation; 
                to: 0 -360 0; 
                loop: true; 
                dur: 40000; 
                easing: linear"> </a-sphere>
        </a-entity>
        <!-- CARACTERISTICAS - VÉNUS -->
        <a-entity id="venusDescription" geometry="primitive: plane; width: 100; height: 80" position="-170 60 -35" visible="false"
            event-set__apagaVenus="_event: click; _target: #venusDescription; visible: false; position: 190 8000 -35"
            material="color: #D9C896; roughness:10; normal-map: #paper-normal" text="font: fonts/ARI-msdf.json;
                negate:false;
                width: 100;
                z-offset: 1;

                color: #000;
                align: center;
                letterSpacing: 8;
                value: VÉNUS

                Massa: 4,8675 x 10^24 kg
                Diâmetro: 12 104 km 
                Raio: 6 052 km
                Volume: 9.2843*10^11 km^3
                Rotação: 243 dias terrestres
                Translação: 224 dias
                Luas: nenhuma 
                Composição: dióxido de carbono e nitrogénio">
        </a-entity>

        <!--TERRA-->
        <a-entity position="-20 -10 -35" animation="property: rotation; 
            to: 0 360 0; 
            loop: true; 
            dur: 50000; 
            easing: linear"
            event-set__AlteraVisibilidadeTerra="_event: click; _target: #earthDescription; visible: true">
            <a-sphere id="earth" src="#earth" radius="12" position="60 0 -10" scale=" 0.5 0.5 0.5" animation="property: rotation; 
                to: 0 -360 0; 
                loop: true; 
                dur: 20000; 
                easing: linear"> </a-sphere>
            <!--LUA-->
            <a-sphere id="moon" src="#moon" radius="4" position="67 6 -10" scale=" 0.15 0.15 0.15">
            </a-sphere>
            <!--SATÉLITE-->
            <a-entity gltf-model="#satelite" scale="10 10 10" position="53 -6 -10"></a-entity>
        </a-entity>
        <!-- CARACTERISTICAS - TERRA -->
        <a-entity id="earthDescription" geometry="primitive: plane; width: 100; height: 80" position="-170 60 -35" visible="false"
            event-set__apagaTerra="_event: click; _target: #earthDescription; visible: false; position: 190 9000 -35"
            material="color: #D9C896; roughness:10; normal-map: #paper-normal" text="font: fonts/ARI-msdf.json;
                negate:false;
                width: 100;
                z-offset: 1;

                color: #000;
                align: center;
                letterSpacing: 8;
                value: TERRA

                Massa: 5,97237 x 10^24 kg
                Diâmetro (equtorial): 12 756 km
                Raio: 6378 km
                Volume: 1.08321 x 10^12 km^3
                Rotação: 24 horas 
                Translação: 365/366 dias 
                Luas: 1 
                Composição: nitrogénio e oxigénio">
        </a-entity>

        <!--MARTE-->
        <a-entity position="-20 -10 -35" animation="property: rotation;
            to: 0 360 0;
            loop: true;
            dur: 65000;
            easing: linear"
            event-set__AlteraVisibilidadeMarte="_event: click; _target: #marsDescription; visible: true">
            <a-sphere id="mars" src="#mars" radius="6" position="80 0 -10" scale=" 0.5 0.5 0.5" animation="property: rotation;
                to: 0 -360 0;
                loop: true;
                dur: 15000;
                easing: linear">
            </a-sphere>
            <!--LUAS-->
            <a-sphere id="moon_mars" src="#moon_mars" radius="4" position="83 5 -10" scale=" 0.17 0.17 0.17">
            </a-sphere>
            <a-sphere id="moon" src="#moon2_mars" radius="4" position="76 2 -10" scale=" 0.15 0.15 0.15">
            </a-sphere>
        </a-entity>
        <!-- CARACTERISTICAS - MARTE -->
        <a-entity id="marsDescription" geometry="primitive: plane; width: 100; height: 80" position="-170 60 -35" visible="false"
            event-set__apagaMarte="_event: click; _target: #marsDescription; visible: false; position: 190 10000 -35"
            material="color: #D9C896; roughness:10; normal-map: #paper-normal" text="font: fonts/ARI-msdf.json;
                negate:false;
                width: 100;
                z-offset: 1;

                color: #000;
                align: center;
                letterSpacing: 8;
                value: MARTE

                Massa: 6,418 x 10^23 kg
                Diâmetro:  6 779 km
                Raio: 3389.5 km
                Volume: 1.6318 x 10^11 km^3
                Rotação: 24h 37min
                Translação: 687 dias terrestres 
                Luas: 2
                Composição: dióxido de carbono, nitrogénio e oxigénio">
        </a-entity>

        <!--JÚPITER-->
        <a-entity position="-20 -10 -35" animation="property: rotation;
        to: 0 360 0;
        loop: true;
        dur: 95000;
        easing: linear"
            event-set__AlteraVisibilidadeJupiter="_event: click; _target: #jupiterDescription; visible: true">
            <a-sphere id="jupiter" src="#jupiter" radius="17" position="99 0 -10" scale=" 0.5 0.5 0.5" animation="property: rotation;
                to: 0 -360 0;
                loop: true;
                dur: 60000;
                easing: linear">
                </a-light>
            </a-sphere>
            <!--LUAS-->
            <a-sphere id="io" src="#io" radius="4" position="99 18 -15" scale=" 0.20 0.20 0.20"></a-sphere>
            <a-sphere id="europa" src="#europa" radius="4" position="90 10 -10" scale=" 0.10 0.10 0.10"></a-sphere>
            <a-sphere id="ganymede" src="#ganymede" radius="4" position="108 5 -20" scale=" 0.32 0.32 0.32"></a-sphere>
            <a-sphere id="callisto" src="#callisto" radius="4" position="90 -10 -10" scale=" 0.15 0.15 0.15"></a-sphere>
        </a-entity>
        <!-- CARACTERISTICAS - JÚPITER -->
        <a-entity id="jupiterDescription" geometry="primitive: plane; width: 100; height: 80" position="-170 60 -35" visible="false"
            event-set__apagaJupiter="_event: click; _target: #jupiterDescription; visible: false; position: 190 11000 -35"
            material="color: #D9C896; roughness:10; normal-map: #paper-normal" text="font: fonts/ARI-msdf.json;
                negate:false;
                width: 100;
                z-offset: 1;

                color: #000;
                align: center;
                letterSpacing: 8;
                value: JÚPITER

                Massa: 1898,6 x 10^24 kg
                Diâmetro: 139 820 km
                Raio: 69 910 km
                Volume: 1.4313 x 10^15 km^3
                Rotação: 10h
                Translação: 12 anos
                Luas: 63 (Conhecidas: Io, 
                Europa, Ganimedes e Calisto)
                Composição: hidrogénio e hélio">
        </a-entity>

        <!--SATURNO-->
        <a-entity position="-20 -10 -35" animation="property: rotation;
        to: 0 360 0;
        loop: true;
        dur: 105000;
        easing: linear"
        event-set__AlteraVisibilidadeSaturno="_event: click; _target: #saturnDescription; visible: true">
            <a-sphere id="saturn" src="#saturn" radius="15" position="130 0 -10" scale=" 0.5 0.5 0.5" animation="property: rotation;
                to: 0 -360 0;
                loop: true;
                dur: 65000;
                easing: linear">
            </a-sphere>
            <!--LUA-->
            <a-sphere id="titan" src="#titan" normal-scale="1 -1" radius="4" position="131  3 0"
                scale=" 0.30 0.30 0.30">
            </a-sphere>

            <!--ARCO GRANDE-->
            <a-entity geometry="primitive: torus; radius: 11; radiusTubular: 0.5;segmentsTubular: 50"
                material="color: #57524A;" position="130 0 -10" rotation="90 0 0" scale="1 1 0.1"></a-entity>
            <!--ARCO PEQUENO-->
            <a-entity geometry="primitive: torus; radius: 13; radiusTubular: 0.5;segmentsTubular: 50"
                material="color: #A29A87;" position="130 0 -10" rotation="90 0 0" scale="1 1 0.1"></a-entity>
        </a-entity>
        <!-- CARACTERISTICAS - SATURNO -->
        <a-entity id="saturnDescription" geometry="primitive: plane; width: 100; height: 80" position="-170 60 -35" visible="false"
            event-set__apagaSaturno="_event: click; _target: #saturnDescription; visible: false; position: 190 12000 -35"
            material="color: #D9C896; roughness:10; normal-map: #paper-normal" text="font: fonts/ARI-msdf.json;
                negate:false;
                width: 100;
                z-offset: 1;

                color: #000;
                align: center;
                letterSpacing: 8;
                value: SATURNO

                Massa: 568,46 x 10^24 kg
                Diâmetro: 116 460 km
                Raio: 58 230 km
                Volume: 8.2713 x 10^14 km^3
                Rotação: 10h 39min
                Translação: 29 anos, 167 dias e 6 horas terrestres
                Luas: 60 (Conhecida: Titã)
                Composição: hidrogénio, hélio, 
                metano, vapor de água, amónia, 
                etano e fósforo">
        </a-entity>

        <!--URANO-->
        <a-entity position="-20 -10 -35" animation="property: rotation;
        to: 0 360 0;
        loop: true;
        dur: 115000;
        easing: linear" event-set__AlteraVisibilidadeUrano="_event: click; _target: #uranusDescription; visible: true">
            <a-sphere id="uranus" src="#uranus" radius="14" position="160 0 -10" scale=" 0.5 0.5 0.5" animation="property: rotation;
                to: 0 -360 0;
                loop: true;
                dur: 70000;
                easing: linear">
            </a-sphere>
            <!--ARCO-->
            <a-entity geometry="primitive: torus; radius: 12; radiusTubular: 0.02;segmentsTubular: 50"
                material="color: #FFFFFF;" position="160 0 -10" rotation="-10 90 0" scale="1 1 0.1"></a-entity>
        </a-entity>
        <!-- CARACTERISTICAS - URANO -->
        <a-entity id="uranusDescription" geometry="primitive: plane; width: 100; height: 80" position="-170 60 -35" visible="false"
            event-set__apagaUrano="_event: click; _target: #uranusDescription; visible: false; position: 190 13000 -35"
            material="color: #D9C896; roughness:10; normal-map: #paper-normal" text="font: fonts/ARI-msdf.json;
                negate:false;
                width: 100;
                z-offset: 1;

                color: #000;
                align: center;
                letterSpacing: 8;
                value: URANO

                Massa: 86,810 x 10^24 kg
                Diâmetro: 50 724 km
                Raio: 25 362 km
                Volume: 6.833 x 10^13 km^3
                Rotação: -17,9 horas 
                Translação: 84,01 anos
                Luas: 27 
                Composição: hidrogénio, hélio e metano">
        </a-entity>

        <!--NEPTUNO-->
        <a-entity position="-20 -10 -35" animation="property: rotation;
        to: 0 360 0;
        loop: true;
        dur: 135000;
        easing: linear"
            event-set__AlteraVisibilidadeNeptuno="_event: click; _target: #neptuneDescription; visible: true">
            <a-sphere id="neptune" src="#neptune" radius="13" segments-height="84" position="186 0 -10"
                scale=" 0.5 0.5 0.5" animation="property: rotation;
                to: 0 -360 0;
                loop: true;
                dur: 75000;
                easing: linear">
            </a-sphere>
            <!--ARCOS-->
            <a-entity geometry="primitive: torus; radius: 10; radiusTubular: 0.01;segmentsTubular: 50"
                material="color: #FFFFFF;opacity: 0.5" position="186 0 -10" rotation="45 45 45" scale="1 1 0.1">
            </a-entity>
            <a-entity geometry="primitive: torus; radius: 9.7; radiusTubular: 0.05;segmentsTubular: 50"
                material="color: #FFFFFF;opacity: 0.5" position="186 0 -10" rotation="45 45 45" scale="1 1 0.1">
            </a-entity>
            <a-entity geometry="primitive: torus; radius: 9.3; radiusTubular: 0.01;segmentsTubular: 50"
                material="color: #FFFFFF;opacity: 0.8" position="186 0 -10" rotation="45 45 45" scale="1 1 0.1">
            </a-entity>
        </a-entity>
        <!-- CARACTERISTICAS - NEPTUNO -->
        <a-entity id="neptuneDescription" geometry="primitive: plane; width: 100; height: 80" position="-170 60 -35" visible="false"
            event-set__apagaNeptuno="_event: click; _target: #neptuneDescription; visible: false; position: 190 14000 -35"
            material="color: #D9C896; roughness:10; normal-map: #paper-normal" text="font: fonts/ARI-msdf.json;
                negate:false;
                width: 100;
                z-offset: 1;

                color: #000;
                align: center;
                letterSpacing: 8;
                value: NEPTUNO

                Massa: 102,43 x 10^24
                Diâmetro: 49 244 km
                Raio: 24 622 km
                Volume: 6.254 x 10^13 km^3
                Rotação: 16,11 horas 
                Translação: 165 anos
                Luas: 13 
                Composição: hidrogénio, hélio e metano">
        </a-entity>

        <!--ORBITAS DE CADA PLANETA-->
        <a-entity geometry="primitive: torus; radius: 24; radiusTubular: 0.03;segmentsTubular: 50"
            material="color: gray;opacity: 1.0" position="-20 -10 -35" rotation="90 0 0" scale="1 1 1"></a-entity>
        <a-entity geometry="primitive: torus; radius: 39; radiusTubular: 0.03;segmentsTubular: 50"
            material="color: gray;opacity: 1.0" position="-20 -10 -35" rotation="90 0 0" scale="1 1 1"></a-entity>
        <a-entity geometry="primitive: torus; radius: 60; radiusTubular: 0.03;segmentsTubular: 50"
            material="color: gray;opacity: 1.0" position="-20 -10 -35" rotation="90 0 0" scale="1 1 1"></a-entity>
        <a-entity geometry="primitive: torus; radius: 81; radiusTubular: 0.03;segmentsTubular: 50"
            material="color: gray;opacity: 1.0" position="-20 -10 -35" rotation="90 0 0" scale="1 1 1"></a-entity>
        <a-entity geometry="primitive: torus; radius: 99; radiusTubular: 0.03;segmentsTubular: 50"
            material="color: gray;opacity: 1.0" position="-20 -10 -35" rotation="90 0 0" scale="1 1 1"></a-entity>
        <a-entity geometry="primitive: torus; radius:130; radiusTubular: 0.03;segmentsTubular: 50"
            material="color: gray;opacity: 1.0" position="-20 -10 -35" rotation="90 0 0" scale="1 1 1"></a-entity>
        <a-entity geometry="primitive: torus; radius: 161; radiusTubular: 0.03;segmentsTubular: 50"
            material="color: gray;opacity: 1.0" position="-20 -10 -35" rotation="90 0 0" scale="1 1 1"></a-entity>
        <a-entity geometry="primitive: torus; radius: 186.5; radiusTubular: 0.03;segmentsTubular: 50"
            material="color: gray;opacity: 1.0" position="-20 -10 -35" rotation="90 0 0" scale="1 1 1"></a-entity>

    </a-scene>
</body>

</html>
