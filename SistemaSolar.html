<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Solar</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="earth" src="images/earth.jpg">
            <img id="moon" src="images/moon.jpg">
            <img id="mars" src="images/mars.jpg">
            <img id="neptune" src="images/neptune.jpg">
            <img id="saturn" src="images/saturn.jpg">
            <img id="sun" src="images/sun.png">
            <img id="uranus" src="images/uranus.jpg">
            <img id="venus" src="images/venus.jpg">
            <img id="jupiter" src="images/jupiter.jpg">
            <img id="saturn-ring" src="images/saturn_ring.png">
            <img id="milky_way" src="images/stars_milky_way.jpg">
            <img id="mercury" src="images/mercury.jpg">
        </a-assets>

        <!--FUNDO-->
        <!-- Camera          -7 0 40     -21 40 -35      110 0 20-->
        <a-entity position="-7 0 70">
            <a-camera>
                <!--CURSOR-->
                <a-entity cursor="" position="0 0 -1" geometry="primitive: sphere; radius: 0.005"
                    material="color: #0FC0FC; shader: flat; opacity: 1" raycaster="">
                </a-entity>
            </a-camera>
        </a-entity>
        <a-sky src="#milky_way"></a-sky>
        <!--  Título -->
        <a-entity geometry="primitive: plane; width: 8; height: 2" position="-20 20 40" material=" opacity:0;" text=" width: 60;
        font:https://cdn.aframe.io/fonts/mozillavr.fnt;
        color:#D989B5;
        align: center;
        value:Solar System 
        "></a-entity>

        <!---->

        <!--PLANETAS-->

        <!--SOL-->
        <a-sphere src="#sun" radius="16" segments-height="84" position="-21 -10 -35" animation="property: rotation;
        to: 0 -360 0;
        loop: true;
        dur: 65000;
        easing: linear" event-set__AlteraVisibilidade="_event: click; _target: #azul; visible: true">
        </a-sphere>
        <!--<a-box id="azul" width="7" height="5" depth="0" color="#0000AA" position="-21 10 -35" visible="false"
            event-set__ResetVisibilidade="_event: click; visible: false">
        </a-box> -->


        <!--MERCÚRIO-->
        <a-entity position="-20 -10 -35" animation="property: rotation;
        to: 0 360 0;
        loop: true;
        dur: 5000;
        easing: linear">
            <a-sphere src="#mercury" radius="5" position="22 0 -10" scale=" 0.5 0.5 0.5" animation="property: rotation;
                to: 0 -360 0;
                loop: true;
                dur: 40000;
                easing: linear">
            </a-sphere>

        </a-entity>


        <!--VÉNUS-->
        <a-entity position="-20 -10 -35" animation="property: rotation;
        to: 0 360 0;
        loop: true;
        dur: 5000;
        easing: linear">
            <a-sphere src="#venus" radius="11" position="38 0 -10" scale=" 0.5 0.5 0.5" animation="property: rotation; 
                to: 0 -360 0; 
                loop: true; 
                dur: 40000; 
                easing: linear"> </a-sphere>
        </a-entity>

        <!--TERRA-->
        <a-entity position="-20 -10 -35" animation="property: rotation; 
            to: 0 360 0; 
            loop: true; 
            dur: 5000; 
            easing: linear">
            <a-sphere src="#earth" radius="12" position="60 0 -10" scale=" 0.5 0.5 0.5" animation="property: rotation; 
                to: 0 -360 0; 
                loop: true; 
                dur: 20000; 
                easing: linear"> </a-sphere>
            <!--LUA-->
            <a-sphere src="#moon" radius="4" position="67 6 -10" scale=" 0.15 0.15 0.15">
            </a-sphere>

        </a-entity>

        <!--MARTE-->
        <a-entity position="-20 -10 -35" animation="property: rotation;
            to: 0 360 0;
            loop: true;
            dur: 5000;
            easing: linear">
            <a-sphere src="#mars" radius="6" position="80 0 -10" scale=" 0.5 0.5 0.5" animation="property: rotation;
                to: 0 -360 0;
                loop: true;
                dur: 15000;
                easing: linear">
            </a-sphere>
        </a-entity>

        <!--JÚPITER-->
        <a-entity position="-20 -10 -35" animation="property: rotation;
        to: 0 360 0;
        loop: true;
        dur: 5000;
        easing: linear">
            <a-sphere src="#jupiter" radius="17" position="99 0 -10" scale=" 0.5 0.5 0.5" animation="property: rotation;
                to: 0 -360 0;
                loop: true;
                dur: 60000;
                easing: linear">
            </a-sphere>
        </a-entity>

        <!--SATURNO-->
        <a-entity position="-20 -10 -35" animation="property: rotation;
        to: 0 360 0;
        loop: true;
        dur: 5000;
        easing: linear">
            <a-sphere src="#saturn" radius="15" position="130 0 -10" scale=" 0.5 0.5 0.5" animation="property: rotation;
                to: 0 -360 0;
                loop: true;
                dur: 65000;
                easing: linear">
            </a-sphere>

            <!--ARCO GRANDE-->
            <a-entity geometry="primitive: torus; radius: 11; radiusTubular: 0.5;segmentsTubular: 50"
                material="color: #57524A;" position="130 0 -10" rotation="90 0 0" scale="1 1 0.1"></a-entity>
            <!--ARCO PEQUENO-->
            <a-entity geometry="primitive: torus; radius: 13; radiusTubular: 0.5;segmentsTubular: 50"
                material="color: #A29A87;" position="130 0 -10" rotation="90 0 0" scale="1 1 0.1"></a-entity>
        </a-entity>

        <!--URANO-->
        <a-entity position="-20 -10 -35" animation="property: rotation;
        to: 0 360 0;
        loop: true;
        dur: 5000;
        easing: linear">
            <a-sphere src="#uranus" radius="14" position="160 0 -10" scale=" 0.5 0.5 0.5" animation="property: rotation;
                to: 0 -360 0;
                loop: true;
                dur: 70000;
                easing: linear">
            </a-sphere>
            <!--ARCO-->
            <a-entity geometry="primitive: torus; radius: 12; radiusTubular: 0.02;segmentsTubular: 50"
                material="color: #FFFFFF;" position="160 0 -10" rotation="-10 90 0" scale="1 1 0.1"></a-entity>
        </a-entity>

        <!--NEPTUNO-->
        <a-entity position="-20 -10 -35" animation="property: rotation;
        to: 0 360 0;
        loop: true;
        dur: 5000;
        easing: linear">
            <a-sphere src="#neptune" radius="13" segments-height="84" position="186 0 -10" scale=" 0.5 0.5 0.5"
                animation="property: rotation;
                to: 0 -360 0;
                loop: true;
                dur: 75000;
                easing: linear">
            </a-sphere>
            <!--ARCOS-->
            <a-entity geometry="primitive: torus; radius: 10; radiusTubular: 0.01;segmentsTubular: 50"
                material="color: #FFFFFF;opacity: 0.5" position="186 0 -10" rotation="45 45 45" scale="1 1 0.1">
            </a-entity>
            <a-entity geometry="primitive: torus; radius: 9.7; radiusTubular: 0.05;segmentsTubular: 50"
                material="color: #FFFFFF;opacity: 0.5" position="186 0 -10" rotation="45 45 45" scale="1 1 0.1">
            </a-entity>
            <a-entity geometry="primitive: torus; radius: 9.3; radiusTubular: 0.01;segmentsTubular: 50"
                material="color: #FFFFFF;opacity: 0.8" position="186 0 -10" rotation="45 45 45" scale="1 1 0.1">
            </a-entity>
        </a-entity>

        <!--ORBITAS DE CADA PLANETA-->
        <a-entity geometry="primitive: torus; radius: 24; radiusTubular: 0.03;segmentsTubular: 50"
            material="color: gray;opacity: 1.0" position="-20 -10 -35" rotation="90 0 0" scale="1 1 1"></a-entity>
        <a-entity geometry="primitive: torus; radius: 39; radiusTubular: 0.03;segmentsTubular: 50"
            material="color: gray;opacity: 1.0" position="-20 -10 -35" rotation="90 0 0" scale="1 1 1"></a-entity>
        <a-entity geometry="primitive: torus; radius: 60; radiusTubular: 0.03;segmentsTubular: 50"
            material="color: gray;opacity: 1.0" position="-20 -10 -35" rotation="90 0 0" scale="1 1 1"></a-entity>
        <a-entity geometry="primitive: torus; radius: 81; radiusTubular: 0.03;segmentsTubular: 50"
            material="color: gray;opacity: 1.0" position="-20 -10 -35" rotation="90 0 0" scale="1 1 1"></a-entity>
        <a-entity geometry="primitive: torus; radius: 99; radiusTubular: 0.03;segmentsTubular: 50"
            material="color: gray;opacity: 1.0" position="-20 -10 -35" rotation="90 0 0" scale="1 1 1"></a-entity>
        <a-entity geometry="primitive: torus; radius:130; radiusTubular: 0.03;segmentsTubular: 50"
            material="color: gray;opacity: 1.0" position="-20 -10 -35" rotation="90 0 0" scale="1 1 1"></a-entity>
        <a-entity geometry="primitive: torus; radius: 161; radiusTubular: 0.03;segmentsTubular: 50"
            material="color: gray;opacity: 1.0" position="-20 -10 -35" rotation="90 0 0" scale="1 1 1"></a-entity>
        <a-entity geometry="primitive: torus; radius: 186.5; radiusTubular: 0.03;segmentsTubular: 50"
            material="color: gray;opacity: 1.0" position="-20 -10 -35" rotation="90 0 0" scale="1 1 1"></a-entity>

    </a-scene>
</body>

</html>
