<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Solar</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="earth" src="images/earth.jpg">
            <img id="moon" src="images/moon.jpg">
            <img id="mars" src="images/mars.jpg">
            <img id="neptune" src="images/neptune.jpg">
            <img id="saturn" src="images/saturn.jpg">
            <img id="sun" src="images/sun.png">
            <img id="uranus" src="images/uranus.jpg">
            <img id="venus" src="images/venus.jpg">
            <img id="jupiter" src="images/jupiter.jpg">
            <img id="saturn-ring" src="images/saturn_ring.png">
            <img id="milky_way" src="images/stars_milky_way.jpg">
            <img id="mercury" src="images/mercury.jpg">
        </a-assets>

        <!--FUNDO-->
        <!-- Camera -->
        <a-entity position="0 0 8">
            <a-camera></a-camera>
        </a-entity>
        <a-sky src="#milky_way"></a-sky>


        <!--PLANETAS-->

        <!--SOL-->
        <a-sphere src="#sun" radius="8" segments-height="84" position="-21 -10 -35" animation="property: rotation;
        to: 0 -360 0;
        loop: true;
        dur: 35000;
        easing: linear">
        </a-sphere>

        <!--MERCÚRIO-->
        <a-entity position="-20 -10 -35"
         animation="property: rotation;
        to: 0 360 0;
        loop: true;
        dur: 5000;
        easing: linear">
            <a-sphere src="#mercury" radius="2" position="1 0 -11"
            scale=" 0.5 0.5 0.5" animation="property: rotation;
                to: 0 -360 0;
                loop: true;
                dur: 40000;
                easing: linear">
            </a-sphere>
        </a-entity>


        <!--VÉNUS-->
        <a-entity position="-2 -10 -35"  animation="property: rotation;
        to: 0 0 0;
        loop: true;
        dur: 15000;
        easing: linear">
            <a-sphere src="#venus" radius="2" segments-height="84" animation="property: rotation;
                to: 0 -360 0;
                loop: true;
                dur: 40000;
                easing: linear">
            </a-sphere>
        </a-entity>

        <!--TERRA-->
        <a-sphere src="#earth" radius="2" segments-height="84" position="4 -10 -35" animation="property: rotation;
        to: 0 -360 0;
        loop: true;
        dur: 50000;
        easing: linear">

        </a-sphere>
        <a-sphere src="#moon" radius="2" segments-height="84" position="6 -7 -35" scale=" 0.15 0.15 0.15" animation="property: rotation;
        to: 0 -360 0;
        loop: true;
        dur: 25000;
        easing: linear">
        </a-sphere>

        <!--MARTE-->
        <a-entity position="11 -10 -35" animation="property: rotation;
                                to: 0 0 0;
                                loop: true;
                                dur: 15000;
                                easing: linear">
            <a-sphere src="#mars" radius="3" position="0 0 0" animation="property: rotation;
            to: 0 -360 0;
            loop: true;
            dur: 15000;
            easing: linear">
            </a-sphere>
        </a-entity>

        <!--JÚPITER-->
        <a-sphere src="#jupiter" radius="3" segments-height="84" position="19 -10 -35" animation="property: rotation;
        to: 0 -360 0;
        loop: true;
        dur: 60000;
        easing: linear">
        </a-sphere>

        <!--SATURNO-->
        <a-sphere src="#saturn" radius="2.5" segments-height="84" position="29 -10 -35" animation="property: rotation;
        to: 0 -360 0;
        loop: true;
        dur: 65000;
        easing: linear">
        </a-sphere>
        <!--ARCO GRANDE-->
        <a-entity geometry="primitive: torus; radius: 4; radiusTubular: 0.1;segmentsTubular: 50"
            material="color: #57524A;" position="29 -10 -35" rotation="90 0 0" scale="1 1 0.1"></a-entity>
        <!--ARCO PEQUENO-->
        <a-entity geometry="primitive: torus; radius: 3.2; radiusTubular: 0.2;segmentsTubular: 50"
            material="color: #A29A87;" position="29 -10 -35" rotation="90 0 0" scale="1 1 0.1"></a-entity>

        <!--URANO-->
        <a-sphere src="#uranus" radius="1.8" segments-height="84" position="39 -10 -35" animation="property: rotation;
        to: 0 -360 0;
        loop: true;
        dur: 70000;
        easing: linear">
        </a-sphere>
        <!--ARCO-->
        <a-entity geometry="primitive: torus; radius: 2.5; radiusTubular: 0.01;segmentsTubular: 50"
            material="color: #FFFFFF;" position="39 -10 -35" rotation="-10 90 0" scale="1 1 0.1"></a-entity>

        <!--NEPTUNO-->
        <a-sphere src="#neptune" radius="1.5" segments-height="84" position="48 -10 -35" animation="property: rotation;
        to: 0 -360 0;
        loop: true;
        dur: 75000;
        easing: linear">
        </a-sphere>
        <!--ARCOS-->
        <a-entity geometry="primitive: torus; radius: 3; radiusTubular: 0.01;segmentsTubular: 50"
            material="color: #FFFFFF;opacity: 0.5" position="48 -10 -35" rotation="45 45 45" scale="1 1 0.1">
        </a-entity>
        <a-entity geometry="primitive: torus; radius: 2.7; radiusTubular: 0.05;segmentsTubular: 50"
            material="color: #FFFFFF;opacity: 0.5" position="48 -10 -35" rotation="45 45 45" scale="1 1 0.1">
        </a-entity>
        <a-entity geometry="primitive: torus; radius: 2.3; radiusTubular: 0.01;segmentsTubular: 50"
            material="color: #FFFFFF;opacity: 0.8" position="48 -10 -35" rotation="45 45 45" scale="1 1 0.1">
        </a-entity>

        <!--ORBITAS DE CADA PLANETA-->
        <a-entity geometry="primitive: torus; radius: 12; radiusTubular: 0.03;segmentsTubular: 50"
            material="color: gray;opacity: 1.0" position="-20 -10 -35" rotation="90 0 0" scale="0.9 1 0.1"></a-entity>
        <!--<a-entity geometry="primitive: torus; radius: 17; radiusTubular: 0.03;segmentsTubular: 50"
            material="color: gray;opacity: 1.0" position="-19 -10 -35" rotation="90 0 0" scale="1 1 0.1"></a-entity>
        <a-entity geometry="primitive: torus; radius: 23; radiusTubular: 0.03;segmentsTubular: 50"
            material="color: gray;opacity: 1.0" position="-19 -10 -35" rotation="90 0 0" scale="1 1 0.1"></a-entity>
        <a-entity geometry="primitive: torus; radius: 30; radiusTubular: 0.03;segmentsTubular: 50"
            material="color: gray;opacity: 1.0" position="-19 -10 -35" rotation="90 0 0" scale="1 1 0.1"></a-entity>
        <a-entity geometry="primitive: torus; radius: 38; radiusTubular: 0.03;segmentsTubular: 50"
            material="color: gray;opacity: 1.0" position="-19 -10 -35" rotation="90 0 0" scale="1 1 0.1"></a-entity>
        <a-entity geometry="primitive: torus; radius: 48; radiusTubular: 0.03;segmentsTubular: 50"
            material="color: gray;opacity: 1.0" position="-19 -10 -35" rotation="90 0 0" scale="1 1 0.1"></a-entity>
        <a-entity geometry="primitive: torus; radius: 58; radiusTubular: 0.03;segmentsTubular: 50"
            material="color: gray;opacity: 1.0" position="-19 -10 -35" rotation="90 0 0" scale="1 1 0.1"></a-entity>
        <a-entity geometry="primitive: torus; radius: 67; radiusTubular: 0.03;segmentsTubular: 50"
            material="color: gray;opacity: 1.0" position="-19 -10 -35" rotation="90 0 0" scale="1 1 0.1"></a-entity>
        -->

    </a-scene>
</body>

</html>
